spring.application.name=java-spring

spring.datasource.url=jdbc:mysql://{IP주소:포트}/{DB이름}?autoReconnect=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username={계정아이디}
spring.datasource.password={비밀번호}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.devtools.livereload.enabled=false


server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=10240

upload_dir={경로}\\java-spring\\src\\main\\resources\\upload\\
setting_dir={경로}\\java-spring\\src\\main\\resources\\setting\\
